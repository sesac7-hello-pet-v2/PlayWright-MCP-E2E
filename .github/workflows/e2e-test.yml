name: 🎯 E2E Tests & Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 수동 실행 가능

jobs:
  test:
    name: 🧪 Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 📥 Checkout test repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install test dependencies
        run: npm ci

      - name: 🎭 Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: 🧪 Run E2E tests
        run: npm run test:ci

      - name: 🔍 Check test output directories
        if: always()
        run: |
          echo "=== Current directory structure ==="
          ls -la
          echo "=== Looking for test results ==="
          find . -name "*report*" -o -name "*results*" -type d
          echo "=== All files ==="
          find . -name "*.html" -o -name "*.json" | head -20

      - name: 📊 Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30
          if-no-files-found: warn

      - name: 📊 Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 30
          if-no-files-found: ignore

  deploy-report:
    name: 🚀 Deploy Test Report
    needs: test
    runs-on: ubuntu-latest
    if: false  # 특정 레포에 배포하지 않음 (필요시 true로 변경)

    permissions:
      contents: read
      pages: write
      id-token: write
      actions: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 📥 Download test artifacts
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: ./playwright-report

      - name: 📝 Create index page
        run: |
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="ko">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Hello Pet E2E Test Report</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                max-width: 800px;
                margin: 2rem auto;
                padding: 2rem;
                background: #f8fafc;
              }
              .header {
                text-align: center;
                margin-bottom: 3rem;
                padding: 2rem;
                background: white;
                border-radius: 12px;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
              }
              .header h1 {
                color: #1e293b;
                margin: 0;
                font-size: 2.5rem;
              }
              .header p {
                color: #64748b;
                margin: 1rem 0 0 0;
                font-size: 1.1rem;
              }
              .card {
                background: white;
                padding: 2rem;
                border-radius: 12px;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                margin-bottom: 2rem;
              }
              .card h2 {
                color: #1e293b;
                margin-top: 0;
                font-size: 1.5rem;
              }
              .button {
                display: inline-block;
                background: linear-gradient(135deg, #3b82f6, #1d4ed8);
                color: white;
                padding: 1rem 2rem;
                text-decoration: none;
                border-radius: 8px;
                font-weight: 600;
                transition: transform 0.2s;
                margin: 0.5rem;
              }
              .button:hover {
                transform: translateY(-2px);
              }
              .timestamp {
                color: #64748b;
                font-size: 0.9rem;
                text-align: center;
                margin-top: 2rem;
              }
            </style>
          </head>
          <body>
            <div class="header">
              <h1>🐾 Hello Pet E2E Test Report</h1>
              <p>자동화된 E2E 테스트 결과 리포트</p>
            </div>
          
            <div class="card">
              <h2>📊 테스트 리포트</h2>
              <p>Playwright로 실행된 E2E 테스트 결과를 확인할 수 있습니다.</p>
              <a href="./playwright-report/index.html" class="button">
                📋 전체 테스트 리포트 보기
              </a>
            </div>
          
            <div class="card">
              <h2>ℹ️ 테스트 정보</h2>
              <ul>
                <li><strong>테스트 환경:</strong> CI (GitHub Actions)</li>
                <li><strong>브라우저:</strong> Chromium (헤드리스)</li>
                <li><strong>테스트 대상:</strong> 네비게이션 기능</li>
                <li><strong>자동 업데이트:</strong> main/develop 브랜치 push 시</li>
              </ul>
            </div>
          
            <div class="timestamp">
              Last updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
            </div>
          </body>
          </html>
          EOF

      - name: 🔧 Setup Pages
        uses: actions/configure-pages@v4

      - name: 📤 Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
