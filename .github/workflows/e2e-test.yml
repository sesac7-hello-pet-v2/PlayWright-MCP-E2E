    name: ğŸ§ª Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout test repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install test dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ§ª Run E2E tests
        run: npm run test:ci

      - name: ğŸ” Check test output directories
        if: always()
        run: |
          echo "=== Current directory structure ==="
          ls -la
          echo "=== Looking for test results ==="
          find . -name "*report*" -o -name "*results*" -type d
          echo "=== All files ==="
          find . -name "*.html" -o -name "*.json" | head -20

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30
          if-no-files-found: warn

      - name: ğŸ“Š Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 30
          if-no-files-found: ignore

