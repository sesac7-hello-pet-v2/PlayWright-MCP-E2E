      - release  # release ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œ ìë™ ë°°í¬
    paths:
      - 'docs/**'  # docs í´ë” ë³€ê²½ì‹œì—ë§Œ íŠ¸ë¦¬ê±°
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: always()

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout release branch
        uses: actions/checkout@v4
        with:
          ref: release  # release ë¸Œëœì¹˜ ì²´í¬ì•„ì›ƒ

      - name: ğŸ” Verify docs folder
        run: |
          echo "=== docs í´ë” ë‚´ìš© í™•ì¸ ==="
          ls -la docs/ || echo "docs í´ë”ê°€ ì—†ìŠµë‹ˆë‹¤"
          echo "=== ë°°í¬í•  íŒŒì¼ ëª©ë¡ ==="
          find docs/ -type f -name "*.html" -o -name "*.css" -o -name "*.js" | head -10

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

